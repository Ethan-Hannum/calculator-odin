<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display"></div>
            <div id="btnContainer">
                <div id="numBtns">
                    <button id="seven" class="num-btn">7</button>
                    <button id="eight" class="num-btn">8</button>
                    <button id="nine" class="num-btn">9</button>
                    <button id="four" class="num-btn">4</button>
                    <button id="five" class="num-btn">5</button>
                    <button id="six" class="num-btn">6</button>
                    <button id="one" class="num-btn">1</button>
                    <button id="two" class="num-btn">2</button>
                    <button id="three" class="num-btn">3</button>
                    <button id="zero" class="num-btn">0</button>
                    <button id="decimal" class="num-btn">.</button>
                    <button id="clear" class="num-btn">C</button>
                </div>
                <div id="opBtns">
                    <button id="back" class="op-btn">&#8592;</button>
                    <button id="divide" class="op-btn">/</button>
                    <button id="multiply" class="op-btn">*</button>
                    <button id="subtract" class="op-btn">-</button>
                    <button id="add" class="op-btn">+</button>
                    <button id="equal" class="op-btn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
